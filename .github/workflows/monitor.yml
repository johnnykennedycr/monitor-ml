name: Monitor Promo RSS

on:
  schedule:
    - cron: "*/15 * * * *" # Roda a cada 15 min
  workflow_dispatch: # Permite rodar manual

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instala tudo o que o scraper novo precisa
          pip install requests beautifulsoup4 cloudscraper

      - name: Run monitor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SEARCH_CX: ${{ secrets.GOOGLE_SEARCH_CX }}
        run: python src/main.py

      - name: Commit Database
        run: |
          git config --global user.name 'UpdateBot'
          git config --global user.email 'bot@noreply.github.com'
          # Verifica se houve mudan√ßa no database antes de commitar
          if [ -f src/database.json ]; then
            git add src/database.json
            git diff-index --quiet HEAD || git commit -m "Auto-update database"
            git push
          fi