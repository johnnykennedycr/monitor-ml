name: Monitor Promo RSS

on:
  schedule:
    - cron: "*/10 * * * *" # A cada 10 min
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run monitor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python src/main.py

      - name: Commit Database
        run: |
          git config --global user.name 'UpdateBot'
          git config --global user.email 'bot@noreply.github.com'
          if [ -f src/database.json ]; then
            git add src/database.json
            git commit -m "db update" || echo "Sem alteracoes"
            git push
          fi