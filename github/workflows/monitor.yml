name: Monitor Mercado Livre

on:
  schedule:
    - cron: "*/10 * * * *"  # a cada 10 minutos
  workflow_dispatch: {}     # você pode rodar manualmente

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar monitor
        env:
          SEU_CODIGO_SEC: ${{ secrets.SEU_CODIGO_SEC }}
        run: |
          python monitor.py
